version: "3.8"

networks:
  contrack:
    driver: bridge


services:
  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - 8080:8080
    restart: always
    volumes:
      - ../../documentation/swagger/openapi.json:/openapi.json
    environment:
      SWAGGER_JSON: /openapi.json
      BASE_URL: /documentation
    networks:
      - contrack